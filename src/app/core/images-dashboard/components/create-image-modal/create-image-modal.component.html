<section>
    <header>
        <h1>Insert Pok√©mon data</h1>
    </header>
    <div class="flex flex-column">
        <form [formGroup]="form">
            <div>
                <div
                    class="flex align-items-center justify-content-center h-4rem bg-green-100 font-bold text-white border-round m-2">
                    <div class="fadeinleft animation-duration-1000 animation-iteration-1 flex align-items-center justify-content-center
         font-bold bg-blue-500 text-white border-round m-2 px-5 py-3">
                        <input type="text" pInputText placeholder="name" formControlName="name">
                    </div>
                </div>
                <div
                    class="flex align-items-center justify-content-center h-4rem bg-green-100 font-bold text-white border-round m-2">
                    <div class="fadeinleft animation-duration-1000 animation-delay-1000 animation-iteration-1">
                        <input type="text" pInputText placeholder="test" formControlName="type">
                    </div>
                </div>
                <div
                    class="flex align-items-center justify-content-center h-4rem bg-green-100 font-bold text-white border-round m-2">
                    <div class="col">
                        <p-dropdown [options]="cities" optionLabel="name"></p-dropdown>

                    </div>
                </div>
            </div>
            <div>
                <p-fileUpload name="myfile[]" [customUpload]="true" (uploadHandler)="onBasicUploadAuto($event)"
                    accept="image/*" [auto]="true"></p-fileUpload>
            </div>
        </form>
    </div>
    <footer
        class="animation-color animation-fill-forwards flex align-items-center justify-content-center font-bold border-round m-2 px-5 py-3">
        <button class="border-noround" pButton type="button" label="Save" (click)="test()"></button>
        <button pButton type="button" label="Save" (click)="test()"></button>
    </footer>
</section>
