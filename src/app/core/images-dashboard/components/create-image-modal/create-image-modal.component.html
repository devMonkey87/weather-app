<section>
    <header class="flex card-container indigo-container bg-indigo-500">
        <h1
            class="flex-auto h-4rem  text-white font-bold p-col-12 border-round flex align-items-center justify-content-center">
            Insert Pok√©mon data</h1>
    </header>
    <section>
        <form [formGroup]="form">
            <div>
                <!-- green background div init -->
                <div
                    class="flex align-items-center justify-content-center h-4rem bg-green-100 font-bold text-white border-round m-2">
                    <input class="fadeinleft animation-duration-1000 animation-iteration-1 border-round col-11" type="
                            text" pInputText placeholder="Name" formControlName="name">
                </div>
                <div
                    class="flex align-items-center p-col-12 justify-content-start h-4rem bg-green-100 font-bold text-white border-round m-2">
                    <img class="w-3rem mr-1" *ngIf="form.get('type')?.value" [src]="form.get('type')?.value?.imageUrl">
                    <div class="p-col-12 ml-3">
                        <p-dropdown optionLabel="name" formControlName="type" placeholder="Select type">
                            <ng-template let-pokemon pTemplate="item">
                                <div class="flex justify-content-start">
                                    <img [src]="pokemon.imageUrl" class="w-2rem" />
                                    <div style="margin-left: 20px;">{{pokemon.name}}</div>
                                </div>
                            </ng-template>

                        </p-dropdown>

                    </div>
                </div>
            </div>
            <div>
                <p-fileUpload name="myfile[]" [customUpload]="true" (uploadHandler)="onBasicUploadAuto($event)"
                    accept="image/*" [auto]="true"></p-fileUpload>
            </div>
        </form>
    </section>
    <footer
        class="animation-color animation-fill-forwards flex align-items-center justify-content-center font-bold border-round m-2 px-5 py-3">
        <button pButton type="button" label="Save" (click)="test()"></button>
    </footer>
</section>
