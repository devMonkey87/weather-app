<section>
    <header>
        <form [formGroup]="form">
            <div class="p-grid p-fluid">
                <div class="p-col-12 p-md-4">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input type="text" pInputText placeholder="name" formControlName="name">
                    </div>
                </div>
                <div class="p-col-12 p-md-4">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-check"></i></span>
                        <input type="text" pInputText placeholder="test" formControlName="type">
                    </div>
                </div>
                <div class="p-col-12 p-md-4">
                    <div class="col">
                        <div ngbDropdown class="d-inline-block">
                            <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                <button ngbDropdownItem>Action - 1</button>
                                <button ngbDropdownItem>Another Action</button>
                                <button ngbDropdownItem>Something else is here</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div>
                <p-fileUpload name="myfile[]" [customUpload]="true" (uploadHandler)="onBasicUploadAuto($event)"
                    accept="image/*" [auto]="true"></p-fileUpload>
            </div> -->
        </form>
    </header>
    <footer>
        <button pButton type="button" label="Save" (click)="test()"></button>
        <button pButton type="button" label="Save" (click)="test()"></button>

    </footer>
</section>
