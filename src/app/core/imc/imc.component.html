<div class="main-form">
  <form [formGroup]="form">
    <fieldset>
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">Height</label>
        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="height"
          aria-describedby="emailHelp" placeholder="Height in cm">
        <span class="text-danger" *ngIf="form.get('height').errors && 
            form.get('height').hasError('required')"></span>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label mt-4">Weight</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="height"
          placeholder="Weight in Kilograms">
      </div>
      <br>
      <fieldset class="form-group">
        <label for="customRange1" class="form-label">Height range</label>
        <input type="range" class="form-range" id="customRange1">
        <label for="customRange1" class="form-label">Weight range</label>
        <input type="range" class="form-range" id="customRange1">
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>

</div>
