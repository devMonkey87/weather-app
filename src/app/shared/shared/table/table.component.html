<section class="centered">
  <table [ngClass]="customTableOptions ? customTableOptions : 'table table-dark table-striped'">
    <thead>
      <tr>
        <th scope="col" *ngFor="let column of columnsConfig">{{column.title}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of elementsConfig">
        <td *ngFor="let col of columnsConfig">{{element[col.title]}}</td>
      </tr>
    </tbody>
  </table>
</section>

[ngClass]="step == 'step1' ? 'my_class1' : 'my_class2'"
